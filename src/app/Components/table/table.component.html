<div class="container">
  <table class="table table-bordered table-responsive table-hover">
    <thead class="thead-inverse">
      <tr class="active">
        <th>No.</th>
        <th>Name</th>
        <th>Date</th>
        <th>Status Change</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Get();let i = index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td><input type="checkbox" [(ngModel)]="item.status"></td>
        <td [ngSwitch]="item.status">
          <span class="text-success" *ngSwitchCase="true">YES</span>
          <span class="text-danger" *ngSwitchCase="false">NO</span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
