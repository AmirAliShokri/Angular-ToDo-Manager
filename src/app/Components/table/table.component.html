<div class="container">
  <table class="table table-bordered table-responsive table-hover">
    <thead class="thead-inverse">
      <tr class="active">
        <th>No.</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Get();let i = index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
      </tr>
    </tbody>
  </table>

</div>
